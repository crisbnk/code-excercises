<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Random Quote Generator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>

    <link rel='stylesheet' href='css/style.css' />
  </head>

  <body>

    <!-- HEADER -->
    <header class='text-center'>
    	<div class='container'>
    		<h1>RANDOM QUOTE MACHINE</h1>
    		<h4>Free Code Camp Zipline</h4>
    	</div>
    </header>

    <!-- MAIN -->
    <main role='main'>

    	<div class='container'>

    		<!-- Quote Row -->

    		<div class='row'>
    			<div class='quote'>
    				<div class='inside'></div>
    			</div>
    		</div>


    		<!-- Button Row -->

    		<div class='row'>

    			<div class='col-md-6 text-center'>
    				<button type="button" class="btn btn-default quoteButton">Click Me!</button>
    			</div>

    			<div class='col-md-6 text-center'>
    				<a class="btn btn-default tweet-btn" href="https://twitter.com/intent/tweet?text=data.quoteText"  target="_blank"><img src='http://www.madaboutthehouse.com/wp-content/uploads/2014/04/twitter-light-grey.png'></a>
    			</div>

    		</div> <!-- button row end -->

    	</div> <!-- container-flex end -->

    </main>

    <!-- FOOTER -->
    <footer>
    	<div class='container'>
    		<p class='text-right'>Â© 2015 CRISBNK</p>
    	</div>
    </footer>

    <!-- SCRIPT -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- main.js -->
    <script src="js/main.js"></script>
  </body>
</html>
